specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: fWETHContract
    network: mainnet
    source:
      address: "0x9b3be0cc5dd26fd0254088d03d8206792715588b"
      abi: fWETHContract
      startBlock: 11086824
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Upgraded
      abis:
        - name: fWETHContract
          file: ./abis/fWETHContract.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
      file: ./src/mapping.ts
