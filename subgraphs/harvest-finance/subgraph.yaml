specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: fWETHContract
    network: mainnet
    source:
      address: "0xFE09e53A81Fe2808bc493ea64319109B5bAa573e"
      abi: Vault
      startBlock: 11086824
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - RewardToken
        - YieldAggregator
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - VaultFee
        - Vault
        - VaultDailySnapshot
        - Deposit
        - Withdraw
        - _Strategy
        - _User
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Strategy
          file: ./abis/Vault.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Invest(uint256)
          handler: handleInvest
        - event: StrategyAnnounced(address,uint256)
          handler: handleStrategyAnnounced
        - event: StrategyChanged(address,address)
          handler: handleStrategyChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
